<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USBCO — Billetterie</title>
  <meta name="description" content="Billetterie officielle USBCO pour les matchs de Ligue 2 BKT.">
  <link rel="icon" type="image/png" href="./assets/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-3xl mx-auto p-6">
    <a href="matchs.html" class="text-red-700 hover:underline">&larr; Retour aux matchs</a>
    <div id="billetterie-content" class="mt-6"></div>
  </div>

  <!-- Script unique -->
  <script>
  // --- zones cliquables ---
  function wireZones(matchId) {
    const obj = document.querySelector('object[type="image/svg+xml"]');
    if (!obj) return;

    obj.addEventListener('load', () => {
      const svg = obj.contentDocument;
      const zones = [
        { id: 'tribune-honorez',   slug: 'honorez' },
        { id: 'tribune-coubertin', slug: 'coubertin' },
        { id: 'tribune-populaire', slug: 'populaire' },
        { id: 'tribune-ouest',     slug: 'ouest' },
        { id: 'parcage-visiteurs', slug: 'parcage' }
      ];

      zones.forEach(z => {
        const el = svg.getElementById(z.id);
        if (!el) return;
        el.style.cursor = 'pointer';

        el.addEventListener('mouseenter', () => {
          el.setAttribute('fill', '#fca5a5');
        });
        el.addEventListener('mouseleave', () => {
          el.setAttribute('fill', z.id === 'parcage-visiteurs' ? '#fee2e2' : '#dcdfe3');
        });

        el.addEventListener('click', () => {
          window.location.href = `https://ton-site-de-vente.com/${encodeURIComponent(matchId)}?zone=${encodeURIComponent(z.slug)}`;
        });
      });
    });
  }

  // --- affichage billetterie par match ---
  async function loadBilletterie() {
    const params = new URLSearchParams(window.location.search);
    const matchId = params.get("match");

    try {
      const res = await fetch("./assets/fixtures.json", { cache: "no-store" });
      const data = await res.json();
      const match = data.find(m => m.id === matchId);

      const box = document.getElementById("billetterie-content");
      if (!match) {
        box.innerHTML = `<p class="text-gray-600">Match introuvable.</p>`;
        return;
      }

      const d = new Date(match.dateISO);
      const title = match.home ? `USBCO vs ${match.opponent}` : `${match.opponent} vs USBCO`;

      const header = `
        <h1 class="text-3xl font-bold text-red-700 mb-2">${title}</h1>
        <p class="text-gray-700">${match.comp || 'Ligue 2 BKT'}</p>
        <p class="text-gray-700 mb-6">
          ${d.toLocaleDateString("fr-FR",{weekday:"long",day:"2-digit",month:"long"})}
          — ${d.toLocaleTimeString("fr-FR",{hour:"2-digit",minute:"2-digit"})}
        </p>
      `;

      const visual = match.home
        ? `<object type="image/svg+xml" data="./assets/stade-liberation.svg" class="w-full rounded-lg shadow mb-4" aria-label="Plan du Stade de la Libération"></object>`
        : `<object type="image/svg+xml" data="./assets/parcage-visiteur.svg" class="w-full rounded-lg shadow mb-4" aria-label="Parcage visiteurs"></object>`;

      const href = match.buyUrl && match.buyUrl !== ''
        ? match.buyUrl
        : `https://ton-site-de-vente.com/${encodeURIComponent(match.id)}`;

      const cta = `
        <a href="${href}"
           class="inline-block px-6 py-3 bg-red-700 text-white rounded-lg shadow hover:bg-red-800 transition">
           Réserver
        </a>
      `;

      box.innerHTML = header + visual + cta;

      if (match.home) wireZones(match.id);
    } catch (e) {
      console.error(e);
      document.getElementById("billetterie-content").innerHTML = `<p class="text-gray-600">Erreur de chargement…</p>`;
    }
  }
  loadBilletterie();
  </script>
</body>
</html>
