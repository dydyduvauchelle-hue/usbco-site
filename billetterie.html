<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USBCO — Billetterie</title>
  <meta name="description" content="Billetterie officielle USBCO pour les matchs de Ligue 2 BKT.">
  <link rel="icon" type="image/png" href="./assets/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-3xl mx-auto p-6">
    <a href="matchs.html" class="text-red-700 hover:underline">&larr; Retour aux matchs</a>
    <div id="billetterie-content" class="mt-6"></div>
  </div>

  <script>
  async function loadBilletterie() {
    const params = new URLSearchParams(window.location.search);
    const matchId = params.get("match");

    try {
      const res = await fetch("./assets/fixtures.json", { cache: "no-store" });
      const data = await res.json();
      const match = data.find(m => m.id === matchId);

      const box = document.getElementById("billetterie-content");
      if (!match) {
        box.innerHTML = `<p class="text-gray-600">Match introuvable.</p>`;
        return;
      }

      const title = match.home ? `USBCO vs ${match.opponent}` : `${match.opponent} vs USBCO`;
      let content = `
        <h1 class="text-3xl font-bold text-red-700 mb-4">${title}</h1>
        <p class="text-gray-700 mb-2">${match.comp}</p>
        <p class="text-gray-700 mb-6">${new Date(match.dateISO).toLocaleDateString("fr-FR",{weekday:"long",day:"2-digit",month:"long"})} — ${new Date(match.dateISO).toLocaleTimeString("fr-FR",{hour:"2-digit",minute:"2-digit"})}</p>
      `;

      if (match.home) {
        content += `
          <p class="mb-4">Choisissez votre place au <b>Stade de la Libération</b> :</p>
          <img src="./assets/stade-plan.png" alt="Plan Stade de la Libération" class="w-full rounded-lg shadow mb-6"/>
          <a href="https://ton-site-de-vente.com/${match.id}" class="inline-block px-6 py-3 bg-red-700 text-white rounded-lg shadow hover:bg-red-800 transition">Réserver</a>
        `;
      } else {
        content += `
          <p class="mb-4">Billets uniquement disponibles pour le <b>parcage visiteurs</b>.</p>
          <img src="./assets/parcage-visiteur.png" alt="Parcage visiteurs" class="w-full rounded-lg shadow mb-6"/>
          <a href="https://ton-site-de-vente.com/${match.id}" class="inline-block px-6 py-3 bg-red-700 text-white rounded-lg shadow hover:bg-red-800 transition">Réserver</a>
        `;
      }

      box.innerHTML = content;
    } catch (e) {
      console.error(e);
      document.getElementById("billetterie-content").innerHTML = `<p class="text-gray-600">Erreur de chargement…</p>`;
    }
  }
  loadBilletterie();
  </script>
</body>
</html>
