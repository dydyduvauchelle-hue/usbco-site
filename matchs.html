<script>
async function loadAllFixtures() {
  try {
    const res = await fetch('./assets/fixtures.json', { cache: 'no-store' });
    const fixtures = await res.json();

    const items = (fixtures || []).map(m => {
      const dateISO = m.dateISO || (m.date && m.time ? `${m.date}T${m.time}:00` : null);
      return {
        id: m.id,
        dateISO,
        comp:   m.comp || 'Ligue 2 BKT',
        home:   m.home === true,
        opponent: m.opponent || '√Ä venir',
        venue:  m.venue || (m.home ? 'Stade de la Lib√©ration' : '√Ä d√©terminer'),
        buyUrl: m.buyUrl || ''
      };
    }).filter(m => m.dateISO)
      .sort((a,b) => new Date(a.dateISO) - new Date(b.dateISO));

    const grid = document.getElementById("matches-grid");
    grid.innerHTML = items.map(m => {
      const d = new Date(m.dateISO);
      const dateStr = d.toLocaleDateString('fr-FR',{weekday:'long', day:'2-digit', month:'long'});
      const timeStr = d.toLocaleTimeString('fr-FR',{hour:'2-digit', minute:'2-digit'});
      const title = m.home ? `USBCO vs ${m.opponent}` : `${m.opponent} vs USBCO`;
      const ticketHref = `billetterie.html?match=${encodeURIComponent(m.id)}`;

      return `
        <div class="border rounded-lg p-6 shadow hover:shadow-lg transition bg-white">
          <h2 class="text-2xl font-bold text-red-700 mb-2">${title}</h2>
          <p class="text-gray-700">${m.comp}</p>
          <p class="text-gray-700">${dateStr} ‚Äî ${timeStr}</p>
          <p class="text-sm text-gray-500 mt-2">${m.home ? "üèüÔ∏è Domicile" : "üöå Ext√©rieur"} ‚Äî ${m.venue}</p>
          <a href="${ticketHref}" class="inline-block mt-4 px-4 py-2 rounded-md border border-red-700 text-red-700 hover:bg-red-700 hover:text-white">Billets</a>
        </div>`;
    }).join("") || `<div class="text-gray-500">Calendrier √† venir‚Ä¶</div>`;
  } catch (e) {
    console.error(e);
    document.getElementById("matches-grid").innerHTML = `<div class="text-gray-500">Calendrier √† venir‚Ä¶</div>`;
  }
}
loadAllFixtures();
</script>
