<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USBCO — Boutique</title>
  <meta name="description" content="Boutique officielle de l’US Boulogne Côte d’Opale." />
  <link rel="icon" type="image/png" href="./assets/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    .tab { border: 1px solid rgba(0,0,0,.15); border-radius: .5rem; padding: .4rem .8rem; }
    .tab.active { background: #111; color: #fff; }
  </style>
</head>
<body class="bg-white text-gray-900">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-4 py-3">
      <a href="index.html" class="flex items-center gap-3 group">
        <img src="./assets/logo-usbco.png" alt="USBCO"
             class="h-12 w-12 rounded-lg border bg-white object-contain p-1 group-hover:opacity-90 transition" />
        <span class="font-bold text-xl text-red-700 group-hover:text-red-800 transition">US Boulogne Côte d’Opale</span>
      </a>
      <nav class="flex gap-6 items-center">
        <a href="matchs.html" class="hover:text-red-600">Matchs</a>
        <a href="actus.html" class="hover:text-red-600">Actus</a>
        <a href="billetterie.html" class="hover:text-red-600">Billetterie</a>
        <a href="boutique.html" class="text-red-700 font-bold">Boutique</a>
        <a href="club.html" class="hover:text-red-600">Le club</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="relative h-[40vh] flex items-center justify-center text-center text-white">
    <img src="./assets/hero.jpg" alt="Boutique USBCO" class="absolute inset-0 w-full h-full object-cover" />
    <div class="absolute inset-0 bg-black/50"></div>
    <h1 class="relative z-10 text-4xl md:text-5xl font-bold">Boutique officielle</h1>
  </section>

  <!-- Filtres -->
  <main class="max-w-7xl mx-auto px-4 py-10">
    <div class="flex flex-wrap items-center gap-3 mb-8">
      <button class="tab active" data-cat="all">Tous</button>
      <button class="tab" data-cat="maillots">Maillots</button>
      <button class="tab" data-cat="training">Training</button>
      <button class="tab" data-cat="accessoires">Accessoires</button>
    </div>

    <!-- Grille produits -->
    <div id="shop-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6">
    <div class="max-w-7xl mx-auto px-4 flex flex-col sm:flex-row justify-between items-center">
      <p>© 2025 US Boulogne Côte d’Opale. Tous droits réservés.</p>
      <div class="flex gap-4 mt-4 sm:mt-0">
        <a href="#" target="_blank">Facebook</a>
        <a href="#" target="_blank">Twitter</a>
        <a href="#" target="_blank">Instagram</a>
      </div>
    </div>
  </footer>

  <!-- Modal image -->
  <div id="imgModal" class="fixed inset-0 hidden z-[60] items-center justify-center bg-black/80 p-4">
    <button type="button" onclick="closeModal()"
            class="absolute top-4 right-4 rounded-md bg-white/10 text-white px-3 py-2 hover:bg-white/20">✕</button>
    <img id="modalImg" src="" alt="Agrandissement" class="max-h-[90vh] w-auto rounded-lg shadow-2xl" />
  </div>

  <!-- Script -->
  <script>
    // Produits (démo) — tes 3 maillots + du stock fictif pour tester la grille
    const products = [
      // Maillots (tes fichiers)
      { name: "Maillot domicile 25/26",  price: "69€",  img: "./assets/USBCO domicile.png",   cat:"maillots" },
      { name: "Maillot extérieur 25/26", price: "69€",  img: "./assets/USBCO exterieur.png",  cat:"maillots" },
      { name: "Maillot third 25/26",     price: "69€",  img: "./assets/USBCO third.png",      cat:"maillots" },
      { name: "Maillot gardien 25/26",     price: "69€",  img: "./assets/USBCO gardien.png",      cat:"maillots" },

      // Training (images de démo -> change quand tu veux)
      { name: "Sweat training USBCO",    price: "49€",  img: "./assets/hero.jpg",             cat:"training" },
      { name: "Pantalon training",       price: "45€",  img: "./assets/hero.jpg",             cat:"training" },
      { name: "Veste coupe-vent",        price: "59€",  img: "./assets/hero.jpg",             cat:"training" },

      // Accessoires
      { name: "Écharpe USBCO",           price: "15€",  img: "./assets/hero.jpg",             cat:"accessoires" },
      { name: "Casquette USBCO",         price: "19€",  img: "./assets/hero.jpg",             cat:"accessoires" },
      { name: "Mug USBCO",               price: "12€",  img: "./assets/hero.jpg",             cat:"accessoires" }
    ];

    let currentCat = 'all';

    function render() {
      const grid = document.getElementById("shop-grid");
      const filtered = products.filter(p => currentCat === 'all' || p.cat === currentCat);
      grid.innerHTML = filtered.map(p => `
        <div class="border rounded-lg overflow-hidden bg-white shadow hover:shadow-lg transition">
          <button type="button" onclick="openModal('${p.img}')"
                  class="block w-full bg-gray-50 focus:outline-none">
            <img src="${p.img}" alt="${p.name}"
                 class="w-full h-72 object-contain transition-transform duration-300 hover:scale-105" />
          </button>
          <div class="p-4">
            <div class="font-bold">${p.name}</div>
            <div class="text-red-700 font-semibold mt-1">${p.price}</div>
            <a href="#" class="inline-block mt-3 px-3 py-2 rounded-md border hover:bg-black hover:text-white">Ajouter au panier</a>
          </div>
        </div>
      `).join("");
    }

    function setActiveTab(cat) {
      currentCat = cat;
      document.querySelectorAll('.tab').forEach(el => {
        el.classList.toggle('active', el.dataset.cat === cat);
      });
      if (cat === 'all') {
        document.querySelectorAll('.tab').forEach(el => {
          if (el.dataset.cat === 'all') el.classList.add('active');
        });
      }
      render();
    }

    // Modal
    function openModal(src) {
      const modal = document.getElementById('imgModal');
      const img = document.getElementById('modalImg');
      img.src = src;
      modal.classList.remove('hidden');
      modal.classList.add('flex');
      document.body.classList.add('overflow-hidden');
    }
    function closeModal() {
      const modal = document.getElementById('imgModal');
      modal.classList.add('hidden');
      modal.classList.remove('flex');
      document.body.classList.remove('overflow-hidden');
    }
    document.getElementById('imgModal').addEventListener('click', (e) => {
      if (e.target.id === 'imgModal') closeModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    // Filtres
    document.querySelectorAll('.tab').forEach(btn => {
      btn.addEventListener('click', () => setActiveTab(btn.dataset.cat));
    });

    // Init
    render();
  </script>
</body>
</html>
