<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title desc" role="img">
  <title>Stade de la Libération — Visuel billetterie</title>
  <desc>Terrain + piste, tribunes et parcage visiteurs ajusté (décalé à droite pour ne pas toucher).</desc>

  <!-- Fond -->
  <rect width="1200" height="800" fill="#f6f7f9"/>

  <!-- ===================== TERRAIN + PISTE ===================== -->
  <!-- Piste extérieure -->
  <rect x="220" y="160" width="760" height="480" rx="120" ry="120" fill="#d9482b"/>
  <rect x="260" y="200" width="680" height="400" rx="95" ry="95" fill="#f6f7f9"/>

  <!-- Terrain -->
  <rect x="260" y="200" width="680" height="400" rx="6" ry="6" fill="#157e33" stroke="#0f5f26" stroke-width="4"/>
  <rect x="260" y="200" width="680" height="400" rx="6" ry="6" fill="none" stroke="#ffffff" stroke-width="3"/>
  <line x1="600" y1="200" x2="600" y2="600" stroke="#ffffff" stroke-width="3"/>
  <circle cx="600" cy="400" r="58" fill="none" stroke="#ffffff" stroke-width="3"/>
  <circle cx="600" cy="400" r="3" fill="#ffffff"/>

  <!-- Surfaces -->
  <rect x="260" y="330" width="70" height="140" fill="none" stroke="#ffffff" stroke-width="3"/>
  <rect x="260" y="250" width="190" height="300" fill="none" stroke="#ffffff" stroke-width="3"/>
  <circle cx="430" cy="400" r="2.5" fill="#ffffff"/>
  <rect x="870" y="330" width="70" height="140" fill="none" stroke="#ffffff" stroke-width="3"/>
  <rect x="750" y="250" width="190" height="300" fill="none" stroke="#ffffff" stroke-width="3"/>
  <circle cx="770" cy="400" r="2.5" fill="#ffffff"/>

  <!-- ===================== TRIBUNES ===================== -->
  <!-- Tribune Ribéry -->
  <text x="600" y="60" text-anchor="middle" font-size="24" font-family="Inter, system-ui" fill="#111827">Tribune Ribéry</text>
  <rect x="260" y="90" width="680" height="70" rx="10" ry="10" fill="#e11d48" stroke="#991b1b" stroke-width="2"/>

  <!-- Tribune Boulanger -->
  <rect x="260" y="640" width="680" height="70" rx="10" ry="10" fill="#e11d48" stroke="#991b1b" stroke-width="2"/>
  <text x="600" y="740" text-anchor="middle" font-size="24" font-family="Inter, system-ui" fill="#111827">Tribune Boulanger</text>

  <!-- Tribune Ouest B -->
  <rect x="1000" y="210" width="90" height="380" rx="10" ry="10" fill="#0b0b0f" stroke="#1f2937" stroke-width="2"/>
  <g transform="translate(1105,210)">
    <text transform="rotate(90)" x="190" y="0" text-anchor="middle" font-size="24" font-family="Inter, system-ui" fill="#111827">Tribune Ouest B</text>
  </g>

  <!-- ===================== PARCAGE VISITEURS ===================== -->
  <g id="parcage-visiteurs">
    <!-- Décalé un peu à droite -->
    <rect x="945" y="130" width="70" height="70" transform="rotate(45 980 165)" fill="#3b82f6" stroke="#1d4ed8" stroke-width="3" rx="8" ry="8"/>
    <text x="980" y="110" text-anchor="middle" font-size="16" font-family="Inter, system-ui" fill="#1d4ed8">Parcage visiteurs</text>
  </g>

  <!-- Ombres légères -->
  <g opacity="0.08">
    <rect x="260" y="90"  width="680" height="70" rx="10" ry="10" fill="#000"/>
    <rect x="260" y="640" width="680" height="70" rx="10" ry="10" fill="#000"/>
    <rect x="1000" y="210" width="90"  height="380" rx="10" ry="10" fill="#000"/>
  </g>
</svg>
